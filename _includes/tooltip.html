{% assign tooltip = site.tooltips | where: "title", include.title | first %}
{% if tooltip %}
<span class="tooltip">
  <a href="{{ tooltip.link }}" class="tooltip-link">
    {{ include.title }}
  </a>
  <span class="tooltip-content">
    {{ tooltip.content }}
  </span>
</span>
{% else %}
  <a>{{ include.title }}</a>
{% endif %}

<style>
.tooltip {
  position: relative;
  display: inline-block;
}

.tooltip-link {
  text-decoration: none;
  color: inherit;
}

.tooltip-content {
  display: none;
  position: absolute;
  background-color: #1e1e1e; /* Dark background color */
  color: #fff; /* Text color */
  border: 1px solid #333; /* Darker border color */
  padding: 10px;
  z-index: 10;
  width: 300px;
  top: 100%;
  left: 0;
}

.tooltip-link:hover + .tooltip-content {
  display: block;
}
</style>
