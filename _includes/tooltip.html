{% assign tooltip = site.tooltips | where: "title", include.title | first %}
<span class="tooltip">
  <a href="{{ tooltip.link }}" class="tooltip-link">
    {{ include.title }}
  </a>
  <span class="tooltip-content">
    {{ tooltip.content | markdownify }}
  </span>
</span>

<style>
.tooltip {
  position: relative;
  display: inline-block; /* Ensure the tooltip displays inline with content */
}

.tooltip-link {
  text-decoration: none;
  color: inherit;
}

.tooltip-content {
  display: none;
  position: absolute;
  background-color: #fff;
  border: 1px solid #ccc;
  padding: 10px;
  z-index: 10;
  width: 300px; /* Adjust width as needed */
  top: 100%; /* Position the tooltip below the link */
  left: 0; /* Align the tooltip with the link */
}

.tooltip-link:hover + .tooltip-content {
  display: block;
}
</style>
