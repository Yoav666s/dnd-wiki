{% case include.type %}
  {% when "Cone" %}<i class="fa-solid fa-greater-than"></i>
  {% when "Cube" %}<i class="fa-solid fa-cube"></i>
  {% when "Cylinder" %}<i class="fa-solid fa-greater-than"></i>
  {% when "Line" %}<i class="fa-solid fa-slash"></i>
  {% when "Sphere" %}<i class="fa-solid fa-globe"></i>
{% endcase %}
