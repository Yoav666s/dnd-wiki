---
layout: single
---
{% assign levels = site.data.navigation.spells %}

<div class="page__content">
  {{ content }}
  {% for level in levels %}
    {% assign ref = {{ spell.title | downcase | replace: ' ', '-' }}%}
    <h1 id="{{ ref }}"">{{ level.title }}
      <a class="header-link" href="#{{ ref }}" title="Permalink">
        <span class="sr-only">Permalink</span>
        <i class="fas fa-link">::before</i>
      </a>
    </h1>
  {% endfor %}
</div>
